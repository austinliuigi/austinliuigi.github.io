<!doctype html>

<html lang="en">
    <head>
        <!-- Important Globals -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Personal Content -->
        <link href="style.css" rel="stylesheet">
        <title>Austin Liu</title>
        <link href="images/tomato.png" rel="icon">
        <meta name="keywords" content="austin liu, austinliuigi, liuigi">

        <!-- JS -->
        <script>

            // Set Room Tracker
            let room = 0;

            document.addEventListener('DOMContentLoaded', function() {

                // Set Content Variables
                let mainroom = document.querySelector('#mainroom');

                // Set Edge Variables
                let top_edge = document.querySelector('#north');
                let up_arrow = document.querySelector('#up');
                let right_edge = document.querySelector('#east');
                let right_arrow = document.querySelector('#right');
                let bottom_edge = document.querySelector('#south');
                let down_arrow = document.querySelector('#down');
                let left_edge = document.querySelector('#west');
                let left_arrow = document.querySelector('#left');

                // Fire Arrows
                let greeting = document.querySelector('#greeting');
                greeting.addEventListener('animationend', function() {
                    up_arrow.classList.add('animate_up');
                    setTimeout(function() {right_arrow.classList.add('animate_right');}, 500);
                    setTimeout(function() {down_arrow.classList.add('animate_down');}, 1000);
                    setTimeout(function() {left_arrow.classList.add('animate_left');}, 1500);
                });

                // Handle Room 0 (Main)
                    // Top Edge
                top_edge.addEventListener('click', moveUp);
                up_arrow.addEventListener('click', moveUp);
                    // Right Edge
                right_edge.addEventListener('click', moveRight);
                right_arrow.addEventListener('click', moveRight);
                    // Bottom Edge
                bottom_edge.addEventListener('click', moveDown);
                down_arrow.addEventListener('click', moveDown);
                    // Left Edge
                left_edge.addEventListener('click', moveLeft);
                left_arrow.addEventListener('click', moveLeft);
            });

            function moveUp() {
                // Move To Room 1 If In Room 0
                if (room == 0) {
                    mainroom.classList.add('exit_bottom');
                    document.querySelector('#tomato').classList.add('enter_top');
                    room = 1;
                }
                // Move to Room 0 If In Room 3
                if (room == 3) {
                    mainroom.classList.remove('exit_top');
                    //document.querySelector('#placeholder').classList.remove('enter_bottom');
                    room = 0;
                }
            }

            function moveRight() {
                // Move To Room 2 If In Room 0
                if (room == 0) {
                    mainroom.classList.add('exit_left');
                    //document.querySelector('#placeholder').classList.add('enter_right');
                    room = 2;
                }
                // Move To Room 0 If In Room 4
                if (room == 4) {
                    mainroom.classList.remove('exit_right');
                    //document.querySelector('#placeholder').classList.remove('enter_left');
                    room = 0;
                }
            }

            function moveDown() {
                // Move To Room 3 If In Room 0
                if (room == 0) {
                    mainroom.classList.add('exit_top');
                    //document.querySelector('#placeholder').classList.add('enter_bottom');
                    room = 3;
                }
                // Move To Room 0 If In Room 1
                if (room == 1) {
                    mainroom.classList.remove('exit_bottom');
                    document.querySelector('#tomato').classList.remove('enter_top');
                    room = 0;
                }
            }

            function moveLeft() {
                // Move To Room 4 If In Room 0
                if (room == 0) {
                    mainroom.classList.add('exit_right');
                    //document.querySelector('#placeholder').classList.add('enter_left');
                    room = 4;
                }
                // Move To Room 0 If In Room 2
                if (room == 2) {
                    mainroom.classList.remove('exit_left');
                    //document.querySelector('#placeholder').classList.remove('enter_right');
                    room = 0;
                }
            }

        </script>

    </head>
    <body>
        <div id="mainroom">
            <div class="wrapper">
                <div id="name">
                    <b>I'm Austin</b>
                </div>
            </div>

            <div class="wrapper">
                <div id="greeting">
                    <b>Welcome</b>
                </div>
            </div>
        </div>

        <div id="up" class="arrow">
            <b>&#8249;</b>
        </div>

        <div id="north" class="edge"></div>

        <div id="right" class="arrow">
            <b>&#8250;</b>
        </div>

        <div id="east" class="edge"></div>

        <div id="down" class="arrow">
            <b>&#8250;</b>
        </div>

        <div id="south" class="edge"></div>

        <div id="left" class="arrow">
            <b>&#8249;</b>
        </div>

        <div id="west" class="edge"></div>

        <div id="tomato">
            <img src="images/tomato.png">
        </div>


    </body>
</html>
